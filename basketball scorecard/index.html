    <div class="container">
        
        <div>
            <h3>HOME</h3>
            <div>
            <span id="home">0</span>
        </div>
        <div >
            <button id="one-home" onclick="homeOne()">+1</button>

        </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div>
                <span id="guest">0</span>
            </div>
            <button id="one-guest"onclick="guestOne()">+1</button>
            <button id="two-guest"onclick="guestTwo()">+2</button>
            <button id="three-guest"onclick="guestThree()">+3</button>
        </div>
    </div>
